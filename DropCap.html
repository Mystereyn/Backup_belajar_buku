<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* text align justify membuat jarak tiap kalimat mirip
        majalah atau koran*/
        p {
            text-align: justify;
        }
        .dropcap {
            width: 2px;
            height: 2px;
            /* float = menentukan box harus mengapung 
            ataupun tidak */
            float : left;
            text-align: center;
            font-size: 35pt;
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>
        <span class="dropcap">a
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore similique consectetur repellat ea, 
            optio facere est eaque. Dolore velit magni dignissimos ducimus. 
            Perspiciatis hic voluptatum quaerat? Pariatur quis perspiciatis aperiam!
        </span>
    </p>
</body>
</html>
